<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

/* ANIMATED GLOW BACKGROUND */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background: linear-gradient(270deg,#ff4d6d,#ff758c,#ff7eb3,#ffb199);
  background-size:600% 600%;
  animation: glowBG 12s ease infinite;
}

@keyframes glowBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* CARD */
.card{
  position:relative;
  padding:50px;
  width:440px;
  text-align:center;
  border-radius:22px;
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.2);
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
  color:white;
}

.card h2{
  font-size:30px;
}

/* BUTTONS */

.buttons{
  margin-top:35px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:12px;
  font-size:17px;
  cursor:pointer;
  transition:0.25s;
}

/* YES */
#yesBtn{
  background:white;
  color:#ff4d6d;
  font-weight:bold;
}

/* NO */
#noBtn{
  position:absolute;
  background:#ff4d6d;
  color:white;
}

/* POPUP CINEMATIC */

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
  opacity:0;
  transition:0.4s;
}

.popup.show{
  visibility:visible;
  opacity:1;
}

.popup-content{
  background:white;
  color:#ff4d6d;
  padding:55px;
  border-radius:20px;
  text-align:center;
  animation:pop 0.5s ease;
}

@keyframes pop{
  from{
    transform:scale(0.5);
    opacity:0;
  }
  to{
    transform:scale(1);
    opacity:1;
  }
}

/* HEART PARTICLES */

.heart{
  position:fixed;
  font-size:22px;
  animation: floatUp 2s linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-220px);
    opacity:0;
  }
}

/* CONFETTI */

.confetti{
  position:fixed;
  width:10px;
  height:10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh) rotate(720deg);
  }
}

</style>
</head>

<body>

<div class="card">
    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button id="yesBtn">Yes &#x1FAF6;</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <h1>üéâ SHE SAID YES! üéâ</h1>
        <p>I knew it‚Ä¶ saying YES was your only option üòå‚ù§Ô∏è</p>
        <p><b>No cancellation allowed.</b></p>
    </div>
</div>

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");

let hoverCount = 0;
let lastX = 0;
let lastY = 0;

/* NO BUTTON DIALOGUES */

const noTexts = [
"Stop chasing me üòà",
"Nope!",
"Try harder üòÇ",
"You can't catch me!",
"Almost!",
"The answer is YES anyway üòâ"
];

noBtn.addEventListener("mouseover", () => {

    if(hoverCount < noTexts.length){
        noBtn.innerText = noTexts[hoverCount];
    }

    hoverCount++;

    yesBtn.style.transform = `scale(${1 + hoverCount*0.08})`;
    noBtn.style.transform = `scale(${Math.max(0.45, 1 - hoverCount*0.06)})`;

    const card = document.querySelector(".card");

    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    let newX, newY, distance;

    do{
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
        distance = Math.hypot(newX - lastX, newY - lastY);
    }while(distance < 120);

    lastX = newX;
    lastY = newY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";

    if(hoverCount > 6){
        noBtn.style.display="none";
    }
});


/* YES CLICK MAGIC */

yesBtn.addEventListener("click", () => {

    popup.classList.add("show");
    createConfetti();
    createHearts();

});


function createConfetti(){
    for(let i=0;i<120;i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random()*100+"vw";
        confetti.style.top = "-10px";
        confetti.style.background =
        `hsl(${Math.random()*360},100%,70%)`;

        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),3000);
    }
}

function createHearts(){
    for(let i=0;i<30;i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="üíñ";

        const rect = yesBtn.getBoundingClientRect();

        heart.style.left = rect.left + rect.width/2 + "px";
        heart.style.top = rect.top + "px";

        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),2000);
    }
}

</script>

</body>
</html>
